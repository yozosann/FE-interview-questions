<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .parent{
            position: relative;
        }
        .left{
            margin-right: 200px;
            background-color: rosybrown;
        }
        .right{
            position: absolute;
            top: 0;
            right:0;
            width: 200px;
            height: 100%;
            background-color: cadetblue;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="left">1111</div>
        <div class="right"></div>
    </div>
</body>
</html>
